<nav aria-label="Header">
  <div class="bar default">
    <div class="button button-menu" role="button" aria-label="Menu">
      <label class="toggle-button icon icon-menu" for="toggle-drawer">
        <span></span>
      </label>
    </div>
    <div class="stretch">
      <div class="title">
        {{ .Title }}
      </div>
    </div>

    {{ with .Site.Social.twitter }}
    <div class="button button-twitter" role="button" aria-label="Twitter">
       <a href="https://twitter.com/{{ . }}" title="@{{ . }} on Twitter" target="_blank" rel="noopener" class="toggle-button icon"><i class="fa fa-twitter"></i></a>
    </div>
    {{ end }}
    {{ with .Site.Social.linkedin }}
    <div class="button button-linkedin" role="button" aria-label="Linkedin">
      <a href="https://linkedin.com/in/{{ . }}" title="@{{ . }} on Linkedin" target="_blank" rel="noopener" class="toggle-button icon "><i class="fa fa-linkedin-square"></i></a>
    </div>
    {{ end }}
    {{ with .Site.Social.instagram }}
    <div class="button button-instagram" role="button" aria-label="Instagram">
      <a href="https://instagram.com/{{ . }}" title="@{{ . }} on Instagram" target="_blank"  rel="noopener" class="toggle-button icon "><i class="fa fa-instagram"></i></a>
    </div>
    {{ end }}
    {{ with .Site.Social.facebook }}
    <div class="button button-facebook" role="button" aria-label="Facebook">
      <a href="https://facebook.com/{{ . }}" title="@{{ . }} on Facebook" target="_blank" rel="noopener" class="toggle-button icon "><i class="fa fa-facebook"></i></a>
    </div>
    {{ end }}
    {{ with .Site.Social.github }}
    <div class="button button-github" role="button" aria-label="GitHub">
      <a href="https://github.com/{{ . }}" title="@{{ . }} on GitHub" target="_blank" rel="noopener" class="toggle-button icon"><i class="fa fa-github"></i></a>
    </div>
    {{ end }}
    
    <!-- TODO: disabled until Hugo supports the generation of a content index natively 
    <div class="button button-search" role="button" aria-label="Search">
      <label class="toggle-button icon icon-search" title="Search" for="toggle-search"></label>
    </div>
    -->    
  </div>
  <div class="bar search">
    <div class="button button-close" role="button" aria-label="Close">
      <label class="toggle-button icon icon-back" for="toggle-search"></label>
    </div>
    <div class="stretch">
      <div class="field">
        <input class="query" type="text" placeholder="Search" autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck>
      </div>
    </div>
    <div class="button button-reset" role="button" aria-label="Search">
      <button class="toggle-button icon icon-close" id="reset-search"></button>
    </div>
  </div>
</nav>
